<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Disney Trivia</title>

</head>
<body>
    <header>
        <h1>Disney Trivia</h1>
    </header>
    <div id="start">
        <button id="start-button">Start Playing!</button>
    </div>
    <div class="container">
    <div id="game-stats">
    <div id="time-remaining">
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
        </div>
    </div>
    <br>
    <div id="question"></div>
    <br>
    <div id="choices">
        <div class="choice" id="A"
        onclick="checkAnswer('A')"></div>
        <div class="choice" id="B"
        onclick="checkAnswer('B')"></div>
        <div class="choice" id="C"
        onclick="checkAnswer('C')"></div>
        <div class="choice" id="D"
        onclick="checkAnswer('D')"></div>
    </div>
    <br>
    </div>
    <div id="score" style="display:none"></div>
    <div id="results">
        <h3 id="result">
        </h3>
        <h3 id="image-answer"></h3>
    </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
