<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Chicle&display=swap" rel="stylesheet">
  <title>Disney Trivia</title>

</head>

<body>
  <header>
    <h1> 
      <img src="assets/images/Disney.png" alt="Disney">
      <p id="rainbow-text">Triva</p>
    </h1>
  </header>
  <div class="container">
    <div id="hideQuiz" class="row">
      <div id="header" class="text-center col-12-lg">
        <button id="start-button" class="hideButton">Start!</button>
      </div>
      <div id="questions" class="row">
        <div class="col-12-lg">
          <div id='content'>
            <br>
            <div id='quiz'></div>
            <div id="count" class="row">
            </div>
          </div>
        </div>
        <div id="hideTimer">
          <div class="col-12-lg text-center" id="display">
            <h3 id="displayTimer">00:00</h3>
          </div>
          <br>
          <div id="question"></div>
          <br>
          <div id="choice"></div>
          <br>
        </div>
      </div>
    </div>
    <div id="image-answer" class="hide"></div>
    <div id="score" style="display:none"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
